<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: calc(100% - 30px);
            max-width: 400px;
            margin:50px auto;
            text-align: center;
        }
        #save, textarea{
            width: 100%;
            margin: 20px 0;
        }
        #save{
            background-color: rgb(45, 234, 171);
            padding: 5px;
            color: #fff;
            font-size: 18px;
            border-color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <label for="message">Enter Message</label><br>
        <textarea name="" id="message" cols="30" rows="10"></textarea>
        <button id="save">save</button>
        <button id="undo">undo</button>
        <button id="redo">redo</button>
    </div>
</body>
<script src="script.js"></script>

</html>
